<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
<h1>파일 업로드 (Form Submit 방식)</h1>
<form method="post" action="/upload" enctype="multipart/form-data">

    <button type="submit">업로드</button>
</form>
</body>
</html>
